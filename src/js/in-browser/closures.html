<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  'use strict';
  var widgetList = {
    updateUI: function() {
      for (let i = 0; i <= 99; i++) {
        setTimeout(function() {
          console.log('l:00:00.' + i);
        }, 100 * i);
        console.log('let:' + i);
      }
    },
    updateUIWithVar: function() {
      for (var i = 0; i <= 99; i++) {
        setTimeout(function(x) {
          console.log('v:00:00.' + x);
        }, 100 * i, i);
        console.log('var:' + i);
      }
    },
  };
  widgetList.updateUI();
  widgetList.updateUIWithVar();
</script>
</body>
</html>
